version: '3'
services:
  ubuntu:
    container_name: llas
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # windows: /g/LLAS/elichika:/llas
      # mac/linux: /Users/user/Desktop/LLAS/elichika:/llas
      - /g/LLAS/elichika/static:/llas/static
    ports:
      - 80:80
    restart: always
    environment:
      - CDN_SERVER=http://192.168.68.52/static
      - LISTEN_PORT=80